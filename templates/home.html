<h1>Todo Home</h1>
<form>
  <input type='text' placeholder='New Todo' ng-model='newTodo'/>
  <button ng-click='postTodo()' type='submit'>Submit Todo</button>
</form>
<h1>Todos</h1>
<div class='todoList'>
  <ul>
    <li ng-repeat='todo in todosArr'>
      ===> {{todo.title}} status: {{todo.status}}
      <button ng-click='removeTodo(todo.objectId)'>Remove Todo</button>
      <button ng-click='advanceTodo(todo)'>Advance Todo</button>
    </li>
  </ul>
</div>
