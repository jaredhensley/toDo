<h1>Todo Home</h1>
<form>
  <input type='text' placeholder='New Todo' ng-model='newTodo'/>
  <button ng-click='postTodo()' type='submit'>Submit Todo</button>
</form>
<h1>Todos</h1>
<hr/>
<div class='todoList'>
  <a ui-sref='list({status: "new"})'>
    <h3>New</h3>     
  </a>
  <ul>
    <li ng-repeat='todo in todos.newTodos'>
      <a ui-sref='todo({todoId: todo.objectId})'><h3>{{todo.title}}<h3></a>
      <button ng-click='removeTodo(todo.objectId)'>Remove Todo</button>
      <button ng-click='advanceTodo(todo)'>Advance Todo</button>
    </li>
  </ul>
</div>
<hr/>
<div class='todoList'>
  <a ui-sref='list({status: "inProg"})'>
    <h3>In Progress</h3> 
  </a>
  <ul>
    <li ng-repeat='todo in todos.inProgTodos'>
      <a ui-sref='todo({todoId: todo.objectId})'><h3>{{todo.title}}<h3></a>
      <button ng-click='removeTodo(todo.objectId)'>Remove Todo</button>
      <button ng-click='advanceTodo(todo)'>Advance Todo</button>
    </li>
  </ul>
</div>
<hr/>
<div class='todoList'>
  <a ui-sref="list({status: 'done'})">
    <h3>Done</h3>
  </a>
  <ul>
    <li ng-repeat='todo in todos.doneTodos'>
      <a ui-sref='todo({todoId: todo.objectId})'><h3>{{todo.title}}<h3></a>
      <button ng-click='removeTodo(todo.objectId)'>Remove Todo</button>
      <button ng-click='advanceTodo(todo)'>Advance Todo</button>
    </li>
  </ul>
</div>
